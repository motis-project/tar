clang-format:
  tags:
    - artful
  script:
    - git submodule update --init --recursive
    - mkdir build-clang-format
    - cd build-clang-format
    - cmake ..
    - make tar-format-check

clang-tidy:
  tags:
    - artful
  script:
    - git submodule update --init --recursive
    - export CXX=clang++
    - export CC=clang
    - export CXXFLAGS="-stdlib=libc++"
    - mkdir build-clang-tidy
    - cd build-clang-tidy
    - cmake ..
    - make -j12 tar-lint